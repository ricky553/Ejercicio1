<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EJERCICIO1</title>
</head>
<body>
    <h1 class="container">Calculadora de Área de Rectángulo</h1>
    <form onsubmit="event.preventDefault(); calcularArea();" class="container mt-5">
        <label for="base">Base (b):</label>
        <input type="number" id="base" step="any" required><br><br>

        <label for="altura">Altura (h):</label>
        <input type="number" id="altura" step="any" required><br><br>

        <input type="submit" value="Calcular ">
    </form>

    <p id="resultado" class="container mt-4"></p>




    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
